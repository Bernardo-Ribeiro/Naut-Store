<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naut Store</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="frame">
    <header class="topbar">
      <h1 class="brand">Naut Store</h1>
    </header>

    <main class="main">
      <aside class="sidebar">
        <div class="searchbox">
          <input type="text" id="searchInput" placeholder="Pesquisar..." />
        </div>
        <nav class="categories">
          <button class="category-btn active" data-category="all">Todos</button>
          <button class="category-btn" data-category="shaders">Shaders</button>
          <button class="category-btn" data-category="logic">Logic</button>
          <button class="category-btn" data-category="models">Models</button>

        </nav>
      </aside>

      <section class="content">
        <!-- Onde os cards de produtos serÃ£o gerados automaticamente -->
        <div id="product-list" class="grid"></div>
      </section>
    </main>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
