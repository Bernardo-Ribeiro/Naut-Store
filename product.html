<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product — Naut Store</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="frame">
    <header class="header">
      <h1 class="brand">Naut Store</h1>
      <p class="tagline">Premium digital assets for creators</p>
    </header>

    <main class="product-main">
      <a class="back-link" href="index.html">← Back</a>

      <section class="product-left">
        <div class="product-media">
          <img src="assets/img/placeholder.jpg" alt="Product">
        </div>
        <div class="gallery">
        </div>
      </section>

      <aside class="product-right">
        <h2>Product name</h2>
        <p class="long-desc">Product description...</p>

        <div class="price-buy">
          <div class="price-large">US$ 0.00</div>

          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="YOUR_PAYPAL_EMAIL">
            <input type="hidden" name="item_name" value="">
            <input type="hidden" name="amount" value="">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="return" value="https://YOUR_USER.github.io/thank-you.html">
            <button class="buy-button" type="submit">Buy with PayPal</button>
          </form>
        </div>

        <div class="specs">
          <h4>Package contents</h4>
          <ul>
            <li>.glsl file</li>
            <li>Demo scene (.blend / .range)</li>
            <li>README with instructions</li>
          </ul>
        </div>
      </aside>
    </main>
  </div>
  <script src="assets/js/product.js"></script>
</body>
</html>
