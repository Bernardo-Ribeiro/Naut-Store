<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produto — Naut Store</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="frame">
    <header class="header">
      <h1 class="brand">Naut Store</h1>
      <p class="tagline">Assets digitais premium para criadores</p>
    </header>

    <main class="product-main">
      <a class="back-link" href="index.html">← Voltar</a>

      <section class="product-left">
        <div class="product-media">
          <img src="assets/img/placeholder.jpg" alt="Produto">
        </div>
        <div class="gallery">
        </div>
      </section>

      <aside class="product-right">
        <h2>Nome do Produto</h2>
        <p class="long-desc">Descrição do produto...</p>

        <div class="price-buy">
          <div class="price-large">US$ 0,00</div>

          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="SEU_PAYPAL_EMAIL">
            <input type="hidden" name="item_name" value="">
            <input type="hidden" name="amount" value="">
            <input type="hidden" name="currency_code" value="BRL">
            <input type="hidden" name="return" value="https://SEU_USUARIO.github.io/obrigado.html">
            <button class="buy-button" type="submit">Comprar com PayPal</button>
          </form>
        </div>

        <div class="specs">
          <h4>Conteúdo do pacote</h4>
          <ul>
            <li>Arquivo .glsl</li>
            <li>Demo scene (.blend / .range)</li>
            <li>README com instruções</li>
          </ul>
        </div>
      </aside>
    </main>
  </div>
  <script src="assets/js/product.js"></script>
</body>
</html>
